<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="top-corner-bg" src="./images/bg-pattern-top.svg" alt="" aria-hidden="true">
    <img class="bottom-corner-bg" src="./images/bg-pattern-bottom.svg" alt="" aria-hidden="true">  

    <article class="profile-container">

      <img src="./images/bg-pattern-card.svg" >

      <section class="bottom-part">

        <img id="profile-img" src="./images/image-victor.jpg" alt="user-img">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        
        <section class="profile-stats-container">
          <div class="stat">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="stat">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="stat">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </section>
        
      </section>


    </article>
  </main>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Trung Lam</a>.
    </div>
  </footer>
  
</body>
</html>
